id: seven-layers-thinking
title: Seven Layers of Thinking
type: book
role: structural-orientation
status: stable

abstract: >
  A layered orientation model for reasoning, communication,
  decision-making, and responsibility.
  It separates concerns across distinct but interdependent layers,
  enabling traceable and accountable thinking in complex domains.

core-assumptions:
  - complexity requires separation of concerns
  - reasoning fails when layers are conflated
  - responsibility depends on knowing on which layer a decision is made

